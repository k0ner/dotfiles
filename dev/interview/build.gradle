apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven { url = 'http://dl.bintray.com/scalaz/releases/' }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    testCompile 'org.specs2:specs2_2.11:2.4.13'
}